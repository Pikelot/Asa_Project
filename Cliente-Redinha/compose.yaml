services:    
  db:
    image: mariadb:latest
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wpuser
      MYSQL_PASSWORD: wppass
    networks:
      - beach-network
    volumes:
      - db_data:/var/lib/mysql
#Containers de wordpress, um e dois. (usados para balancear carga primariamente)
  wordpress:
    image: wordpress:latest
    container_name: wordpress
    depends_on:
      - db
    restart: always
    tty: true
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: wpuser
      WORDPRESS_DB_PASSWORD: wppass
      WORDPRESS_DB_NAME: wordpress
    networks:
      - beach-network
      - proxy-praia
    volumes:
      - wordpress_data:/var/www/html
  wordpress-2:
    image: wordpress:latest
    container_name: wordpress-2
    depends_on:
      - db
    restart: always
    tty: true
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: wpuser
      WORDPRESS_DB_PASSWORD: wppass
      WORDPRESS_DB_NAME: wordpress
    networks:
      - beach-network
      - proxy-praia
    volumes:
      - wordpress_data:/var/www/html
  ssh:
    build:
      context: ./Containers/SSH
      dockerfile: Dockerfile
    image: ssh
    container_name: ssh-redinha
    ports:
      - "2222:22"
    networks:
      - beach-network
  proxy-redinha:
    build:
      context: ./Containers/PROXY
      dockerfile: Dockerfile
    image: proxy
    container_name: proxy-redinha
    depends_on:
      - wordpress
      - wordpress-2
    networks:
      - beach-network
      - proxy-praia
    dns:
      - 10.0.2.15 # Adiciona o servidor DNS
    volumes:
      - ./Containers/PROXY/Config/default.conf:/etc/nginx/conf.d/default.conf
      - ./Containers/PROXY/Config/nginx.conf:/etc/nginx/nginx.conf
      - ./Containers/PROXY/Config/ssl:/etc/nginx/ssl
      
volumes:
  db_data:
  wordpress_data:

#Redes {lembre-se sempre de criar a rede proxy praia com docker network create proxy-praia}
networks:
  beach-network:
    driver: bridge
  proxy-praia:
    external: true