services:    
  
  proxy:
    build:
      context: ./Containers/PROXY
      dockerfile: dockerfile
    image: proxy_redinha
    container_name: proxy_redinha
    ports:
      - "8080:80"
      - "8443:443"
    networks:
      - beach-network
    volumes:
      - ./Containers/PROXY/Config/default.conf:/etc/nginx/conf.d/default.conf
      - ./Containers/PROXY/Config/nginx.conf:/etc/nginx/nginx.conf
      - ./Containers/PROXY/Config/ssl:/etc/nginx/ssl
    dns:
      - 10.0.2.15  # Endere√ßo IP do servidor DNS do provedor
  web:
    image: wordpress:latest
    container_name: redinha_velha
    environment:
      WORDPRESS_DB_HOST: db_provider
      WORDPRESS_DB_USER: praieiro
      WORDPRESS_DB_PASSWORD: redes
    networks:
      - beach-network
    volumes:
      - ./Containers/WEB/html:/var/www/html
  web-back:
    image: wordpress:latest
    container_name: redinha_nova
    environment:
      WORDPRESS_DB_HOST: db_provider
      WORDPRESS_DB_USER: praieiro
      WORDPRESS_DB_PASSWORD: redes
    networks:
      - beach-network
    volumes:
      - ./Containers/WEB/html:/var/www/html

networks:
  beach-network:
    driver: bridge