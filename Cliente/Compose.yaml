services:    
  proxy:
    build:
      context: ./Containers/PROXY
      dockerfile: dockerfile
    image: proxy_redinha
    container_name: proxy_redinha
    ports:
      - "8080:80"
      - "8443:443"
    networks:
      - beach-network
    depends_on:
      - web_redinha-velha
      - web_redinha-nova
    volumes:
      - ./Containers/PROXY/Config/default.conf:/etc/nginx/conf.d/default.conf
      - ./Containers/PROXY/Config/nginx.conf:/etc/nginx/nginx.conf
      - ./Containers/PROXY/Config/ssl:/etc/nginx/ssl
      - ./Containers/PROXY/html/index.html:/usr/share/nginx/html/index.html
    dns:
      - 10.0.2.15  # Endere√ßo IP do servidor DNS do provedor
  web_redinha-velha:
    image: wordpress
    container_name: web_redinha-velha
    ports:
      - "8081:80"
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: praieiro
      WORDPRESS_DB_PASSWORD: redes
    networks:
      - beach-network
    volumes:
      - wordpress:/var/www/html
  web_redinha-nova:
    image: wordpress
    container_name: web_redinha-nova
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: praieiro
      WORDPRESS_DB_PASSWORD: redes
    networks:
      - beach-network
    volumes:
      - wordpress:/var/www/html
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: exampledb
      MYSQL_USER: usuario
      MYSQL_PASSWORD: redes
      MYSQL_RANDOM_ROOT_PASSWORD: '1'
    volumes:
      - db:/var/lib/mysql

volumes:
  wordpress:
  db:

networks:
  beach-network:
    driver: bridge